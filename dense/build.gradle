

buildscript {
    repositories {
        jcenter()
    }
}

allprojects {
    repositories {
        jcenter()
    }
}




apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.csdn.util.Test'



dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.jsoniter:jsoniter:0.9.2'
    //https://bintray.com/bintray/jcenter/com.jsoniter:Ajsoniter
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
}

compileJava {
    sourceCompatibility '1.8'
    targetCompatibility '1.8'
}



tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

